<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Avatar: The Last RPG</title>
</head>
<body>
    <header>
        <h1>Avatar: The Last RPG</h1>
    </header>
    
    <!-- <div class="header">
        <h1>Avatar: The Last RPG</h1>
    </div> -->

    <div class="characterSelect">
        <div class="character" id="aang">
            <h2>Aang</h2>
            <p>Air Bender</p>
            <img src="img/Aang.png" class="characterImage" id="aangImage" alt="">
            <a href="battle.html" onclick="playGame.startGame('Aang')">Select Aang</a>
        </div>

        <div class="character" id="toph">
            <h2>Toph</h2>
            <p>Earth Bender</p>
            <img src="img/Toph.png" class="characterImage" id="tophImage" alt="">
            <a href="battle.html" onclick="playGame.startGame('Toph')">Select Toph</a>
        </div>

        <div class="character" id="zuko">
            <h2>Zuko</h2>
            <p>Fire Bender</p>
            <img src="img/Zuko.png" class="characterImage" id="zukoImage" alt="">
            <a href="battle.html" onclick="playGame.startGame('Zuko')">Select Zuko</a>
        </div>

        <div class="character" id="katara">
            <h2>Katara</h2>
            <p>Water Bender</p>
            <img src="img/Katara.png" class="characterImage" id="kataraImage" alt="">
            <a href="battle.html" onclick="playGame.startGame('Katara')">Select Katara</a>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
