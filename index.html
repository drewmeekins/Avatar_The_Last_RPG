<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Avatar: The Last RPG</title>
</head>
<body>
    <div class="header">
        <h1>Avatar: The Last RPG</h1>
    </div>

    <div class="characterSelect">
        <div class="character" id="Aang">
            <h3>Aang</h3>
            <p>Air Bender</p>
            <img src="img/Aang.png" alt="">
            <a href="">Select Aang</a>
        </div>

        <div class="character" id="Toph">
            <h3>Toph</h3>
            <p>Earth Bender</p>
            <img src="img/Toph.png" alt="">
            <a href="">Select Toph</a>
        </div>

        <div class="character" id="Zuko">
            <h3>Zuko</h3>
            <p>Fire Bender</p>
            <img src="img/Zuko.png" alt="">
            <a href="">Select Zuko</a>
        </div>

        <div class="character" id="Katara">
            <h3>katara</h3>
            <p>Water Bender</p>
            <img src="img/Katara.png" alt="">
            <a href="">Select Katara</a>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
